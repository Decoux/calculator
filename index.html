</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 mx-auto">
        <div class="border border-dark calculette">
          <div id="calculator_display" class="screen border col-12 col-md-12 border-dark">
          </div>
          <button onclick="button_clear(this)" class=" size-clear p-3 col-md-12 text-danger" type="button" name="button">C</button>
          <div class="container">
            <div class="row">
              <button id="" value ="1" onclick="button_number(this)" class="col-3 p-3 " type="button" name="button">1</button>
              <button id="" value ="2" onclick="button_number(this)" class="col-3" type="button" name="button">2</button>
              <button id="" value ="3" onclick="button_number(this)" class="col-3" type="button" name="button">3</button>
              <button id="" value = "*" onclick="button_operator(this)" class="col-3" type="button" name="button">*</button>
            </div>
            <div class="row">
              <button id="4" value ="4"onclick="button_number(this)" class="col-3 p-3" type="button" name="button">4</button>
              <button id="5" value ="5"onclick="button_number(this)" class="col-3" type="button" name="button">5</button>
              <button id="6" value ="6"onclick="button_number(this)" class="col-3" type="button" name="button">6</button>
              <button id="+" value = "+" onclick="button_operator(this)" class="col-3" type="button" name="button">+</button>
            </div>
            <div class="row">
              <button id="7"  value ="7"onclick="button_number(this)" class="col-3 p-3" type="button" name="button">7</button>
              <button id="8"  value ="8"onclick="button_number(this)" class="col-3" type="button" name="button">8</button>
              <button id="9"  value ="9"onclick="button_number(this)" class="col-3" type="button" name="button">9</button>
              <button id="-"  value ="-"onclick="button_operator(this)" class="col-3" type="button" name="button">-</button>
            </div>
            <div class="row">
              <button id="0"  value="0" onclick="button_number(this)" class="col-3 p-3" type="button" name="button">0</button>
              <button id="."   value='.' onclick="button_number(this)" class="col-3" type="button" name="button">.</button>
              <button id="="  onclick="button_equal()"class="col-3" type="button" name="button">=</button>
              <button id="/"  value="/" onclick="button_operator(this)" class="col-3" type="button" name="button">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
